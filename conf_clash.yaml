ipv6: false
log-level: silent
mixed-port: 7893
mode: rule
port: 7890
redir-port: 7892
socks-port: 7891
tproxy-port: 7895
unified-delay: true
profile:
  store-selected: true
allow-lan: true
bind-address: '*'
tcp-concurrent: true
enable-process: true
external-controller: 0.0.0.0:9090
external-ui: ./dashboard

dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
  nameserver:
    - 8.8.8.8
    - 1.1.1.1

proxies:
  - name: "test"
    server: {bug}
    port: 443
    type: vless
    tls: true
    uuid: e9dc7282-fe67-44b3-a518-ef76a7cd8ff1
    servername: kontolodon.ardi45.web.id
    skip-cert-verify: false
    udp: false
    packet-encoding: xudp
    client-fingerprint: randomized
    alpn:
    - h3
    - h2
    - http/1.1
    network: ws
    ws-opts:
      path: /?ed=2048
      headers:
        Host: kontolodon.ardi45.web.id
      max-early-data: 0
      early-data-header-name: Sec-WebSocket-Protocol

proxy-groups:
  - name: Tunnel
    type: select
    proxies:
      - test
      - Selector
      - Url Test
      - fallback
      
  - name: Selector
    type: select
    use:
      - VlessCF

  - name: Url Test
    type: url-test
    url: https://detectportal.firefox.com/success.txt
    interval: 100
    use:
      - VlessCF
  
  - name: fallback
    type: fallback
    url: https://detectportal.firefox.com/success.txt
    interval: 300
    {fall}

proxy-providers:
  VlessCF:
    type: http
    url: https://api2.ardi45.web.id/sub?cc={cc}&format=clash-provider&limit={limit}&bug={bug}&wc={wc}&bug-wc={bwc}
    path: ./subscription.yaml
    health-check:
      enable: true
      url: http://detectportal.firefox.com/success.txt
      interval: 3600

rules:
  - AND,((NETWORK,UDP),(DST-PORT,123)),DIRECT
  - AND,((NETWORK,UDP),(OR,((DST-PORT,443),(GEOSITE,youtube)))),REJECT
  - GEOIP,PRIVATE,DIRECT,no-resolve
  - DOMAIN-KEYWORD,unity3d,REJECT
  - NETWORK,TCP,Tunnel
  - MATCH,Tunnel